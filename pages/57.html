<script type="text/javascript">
// There should be as many divs than links !
divs = document.querySelectorAll(".SCcontent");
links = document.querySelectorAll("a.thumbnail");

function select(j) {
  for (var i = 0; i < divs.length; i++) {
    if (i == j) {
      divs[i].style.display = "block";
    } else {
      divs[i].style.display = "none";
    }
  }
}

select(0);

// Do not inline do_select below, otherwise i in the closure is evaluated
// at click time only, and always contains links.length !
function do_select(i) { return (function (e) {e.preventDefault(); select(i);}) }
for (var i = 0; i < links.length; i++) { links[i].onclick = do_select(i); }

</script>
